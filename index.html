<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RobloxOnWeb - Demo</title><link rel="preconnect" href="https://www.youtube.com/watch?v=klfT41uZniI"><link id="favicon" rel="icon" type="image/png" href="https://images.rbxcdn.com/e854eb7b2951ac03edba9a2681032bba.ico"></head><body style="user-select:none;"><!--aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa--><div style="background-color:rgb(0,0,0);width:100vw;height:100vh;transform:translate(-50%,-50%);position:absolute;left:50vw;top:50vh;color:#fff;font-family:Arial,Helvetica,sans-serif;font-weight: bolder;"id="background"><div id="Loading_Text"style="transform:translate(-50%,-50%);position:absolute;left:50%;top:40%;font-size:3.4vh;">Loading</div><div id="Progress"style="transform:translate(-50%,-50%);position:absolute;left:50%;top:45%;font-size:2.4vh;font-weight:400;">0%</div><div id="Progress_bar"style="width:70%;height:5%;background-color:#fff;transform:translate(-50%,-50%);position:absolute;left:50%;top:50%;border-radius:100vh;"><div id="Bar"style="width:0%;height:100%;background-color:rgb(255,0,0);border-radius:100vh;transition:ease-in-out;transition:1s;transition-property: width;"></div></div></div><script>const c=[{pos:0,r:255,g:0,b:0},{pos:25,r:0,g:255,b:0},{pos:50,r:0,g:0,b:255},{pos:75,r:255,g:0,b:255},{pos:100,r:255,g:0,b:0}];const e_b=document.getElementById("Bar");const e_t=document.getElementById("Progress");let p=0;function t(){e_b.style.width=`${p}%`;};t();setTimeout(()=>{p+=10;t();setTimeout(()=>{p+=40;t();setTimeout(()=>{p+=45;t();setTimeout(()=>{p+=4;t();setTimeout(()=>{p+=1;t();setTimeout(()=>{window.location.href=`https://www.youtube.com/watch?v=klfT41uZniI`;},100);},2000);},1000);},200);},500);},1000);function p_c(){for(let i=0;i<c.length;i++){let c_p_1=c[i];let c_p_2=c[i+1];if(e_t.innerText.split("%")[0]>c_p_1.pos&&e_t.innerText.split("%")[0]<c_p_2.pos){const f=(e_t.innerText.split("%")[0]-c_p_1.pos)/(c_p_2.pos-c_p_1.pos);return`rgb(${Math.round(c_p_1.r+f*(c_p_2.r-c_p_1.r))},${Math.round(c_p_1.g+f*(c_p_2.g-c_p_1.g))},${Math.round(c_p_1.b+f*(c_p_2.b-c_p_1.b))})`;};};};function a(){e_t.innerText=`${Math.ceil(e_b.getBoundingClientRect().width/(document.getElementById("Progress_bar").getBoundingClientRect().width/100))}%`;e_b.style.backgroundColor=p_c();requestAnimationFrame(a);};a();</script></body></html>
